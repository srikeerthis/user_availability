<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
  </head>
  <body>
    <h1>Add User</h1>
    <form action="/add_user" method="post">

      <input type="text" id="name" name="name" required /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
