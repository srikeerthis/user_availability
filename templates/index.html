<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}" />
    <title>User Availability</title>
  </head>
  <body>
    <a href="{{ url_for('add_user') }}"><button>Add user  </button></a>
    <table>
      <tr>
        <th>User</th>
        <th>Status</th>
      </tr>
      {% for user in users%}
      <tr>
        <td>{{user.name}}</td>
        <td>
          <a href="{{ url_for('update_user', user_id=user.id) }}">Edit</a>
        </td>
        <td>
          <form
            action="{{url_for('delete_user',user_id=user.id)}}"
            method="post"
            ,style="display:inline;"
          >
            <button
              type="submit"
              onclick="return confirm('Are you sure you want to remove the user?');"
            >
              Delete
            </button>
          </form>
        </td>
        <td>
          <a href="{{ url_for('update_user', user_id=user.id) }}">Edit</a>
        </td>
        <td>{{user.status}}</td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
